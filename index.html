<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <h1>Recipe Finder</h1>
  <input type="text" id="search" placeholder="Search recipes...">
  <button id="favoritesBtn">View Favorites</button>
  <div id="suggestions" class="suggestions"></div>
</header>

<main>
  <section id="recipes" class="recipe-grid"></section>
  <section id="favoritesSection" class="recipe-grid hidden"></section>
</main>

<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <div id="recipeDetails"></div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
